<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Card</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="img">
          <img src="./img/shoe.png" alt="shoe_card" />

          <h2>Sneaker</h2>
          <div class="size">
            <h3>Sizes</h3>

            <span>9</span>
            <span>10</span>
            <span>11</span>
          </div>

          <div class="color">
            <h3>Color:</h3>
            <span></span>
            <span></span>
            <span></span>
          </div>

          <div class="price">
            <h3>Price: $229.99</h3>
          </div>

          <a href="#">Add To Card</a>
        </div>
      </div>
    </div>
  </body>
</html>
